<div class="text-layout">
  <h1>Pipes no tan comunes</h1>
  <p>Pipes inclu√≠dos en Angular - Usualmente en el CommonModule</p>
</div>

<div class="grid">
  <div class="col md:col-6">
    <p-fieldset legend="i18nSelectPipe" [toggleable]="true">
      <p>
        Saludos {{ nombre }}, es un placer
        {{ genero | i18nSelect: invitacionMapa }} a nuestro evento.
      </p>
      <button
        pButton
        type="button"
        label="Cambiar persona"
        icon="pi pi-check"
        class="p-button-help"
        (click)="cambiarCliente()"
      ></button>
    </p-fieldset>
  </div>
  <div class="col md:col-6">
    <p-fieldset legend="i18nPluralPipe" [toggleable]="true">
      <p>
        Actualmente tenemos
        {{ clientes.length | i18nPlural: clientesMapa }}
      </p>
      <button
        pButton
        type="button"
        label="Borrar cliente"
        icon="pi pi-times"
        class="p-button-danger"
        (click)="eliminarCliente()"
      ></button>
    </p-fieldset>
  </div>
</div>
